type: object
properties:
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  id:
    type: integer
    format: int64
  requestCounter:
    type: integer
    format: int64
  allowedRequestCounter:
    type: integer
    format: int64
  type:
    type: string
    enum:
      - TRIAL
      - BASIC
      - STANDARD
      - PREMIUM
      - CUSTOM
      - NONE
  stripeSubscriptionId:
    type: string
  stripeDescription:
    type: string
  stripeStatus:
    type: string
    enum:
      - CANCELED
      - PENDING
      - ACTIVE
  expiryAt:
    type: string
    format: date-time
  billAddress:
    $ref: .\Address.yaml
