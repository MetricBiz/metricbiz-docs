get:
  summary: Retrives the companies based on cui or name in a pageable manner.
  tags:
    - Company
  operationId: find
  parameters:
    - name: pageNo
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 10
    - name: cuiOrName
      in: query
      required: false
      schema:
        type: string
        default: ''
    - name: sortBy
      in: query
      required: false
      schema:
        type: string
        default: name
    - name: currency
      in: query
      required: false
      schema:
        type: string
        default: RON
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\PageCompanyDetailsResponse.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml

