get:
  summary: Retrives the active years of bankrupt companies.
  tags:
    - Company
  operationId: getBankruptCompaniesActiveYears
  parameters:
    - name: activityYears
      in: query
      required: false
      schema:
        type: integer
        format: int64
        default: 3
    - name: caen
      in: query
      required: false
      schema:
        type: string
        default: ''
    - name: cui
      in: query
      required: false
      schema:
        type: string
        default: ''
    - name: county
      in: query
      required: false
      schema:
        type: string
        default: ''
    - name: pageNumber
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 20
    - name: sortBy
      in: query
      required: false
      schema:
        type: string
        default: cui
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\PageBankruptCompaniesActiveYearsView.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml

