get:
  summary: Retrives the top 10 companies based on cui or name as the keyword.
  tags:
    - Company
  operationId: search
  parameters:
    - name: keyword
      in: query
      required: false
      schema:
        type: string
        default: ''
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            type: array
            items:
              $ref: ..\components\schemas\SearchCompanyResponse.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml

            x-codeSamples:
              - lang: C#
                source:
                  $ref: ../code_samples/csharp/api_company_search.cs
              - lang: Java
                source:
                  $ref: ../code_samples/java/api_company_search.java
              - lang: Javascript
                source:
                  $ref: ../code_samples/javascript/api_company_search.js
              - lang: ReactJs
                source:
                  $ref: ../code_samples/reactJs/api_company_search.js
              - lang: Python
                source:
                  $ref: ../code_samples/python/api_company_search.py
