get:
  summary: Retrives the company distribution on a given sector caen.
  tags:
    - Company
  operationId: getSectorDistributionByCaen
  parameters:
    - name: caen
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            type: array
            items:
              $ref: ..\components\schemas\SectorDistributionByFiscalValueView.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml
