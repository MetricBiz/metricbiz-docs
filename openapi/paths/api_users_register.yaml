post:
  summary: This is used to register a new user to the MetricBiz Platform.
  tags:
    - User
  operationId: saveUser
  requestBody:
    content:
      application/json:
        schema:
          $ref: ..\components\schemas\UserDTO.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\User.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml
