get:
  summary: Retrives the company average sector on a given caen.
  tags:
    - company-controller
  operationId: getSectorAverageByCaen
  parameters:
    - name: caen
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            type: array
            items:
              $ref: ..\components\schemas\SectorAverageView.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml
