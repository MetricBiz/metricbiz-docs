get:
  summary: Retrives the company details based on CUI.
  tags:
    - Company
  operationId: getCompanyBasicDetails
  parameters:
    - name: cui
      in: path
      required: true
      description: This represents the unique identifier of a company
      schema:
        type: string
      example: '40167467'
    - name: currency
      in: query
      required: false
      description: This represents the currency in which the amounts are desired to be displayed.
      schema:
        type: string
        default: RON
      example: 'RON'
  responses:
    '200':
      description: Company details received with success.
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\CompanyDetailsResponse.yaml
          example:
            $ref: ..\components\examples\CompanyDetailsResponse.yaml

    '404':
      description: Company was not found.
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Fault.yaml
          example:
            value:
              code: '404'
              message: 'Company with cui=123 does not exist!'

  x-codeSamples:
    - lang: C#
      source:
        $ref: ../code_samples/csharp/api_company_{cui}.cs
    - lang: Java
      source:
        $ref: ../code_samples/java/api_company_{cui}.java
    - lang: Javascript
      source:
        $ref: ../code_samples/javascript/api_company_{cui}.js
    - lang: ReactJs
      source:
        $ref: ../code_samples/reactJs/api_company_{cui}.js
    - lang: Python
      source:
        $ref: ../code_samples/python/api_company_{cui}.py
