get:
  summary: Retrives the summary of a given company cui.
  tags:
    - Company
  operationId: getSummary
  parameters:
    - name: cui
      in: path
      required: true
      schema:
        type: string
    - name: currency
      in: query
      required: false
      schema:
        type: string
        default: RON
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\SummaryReportResponseDTO.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml
