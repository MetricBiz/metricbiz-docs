get:
  summary: Retrives the financial indicators in a chart view of a given company cui.
  tags:
    - company-controller
  operationId: listIndicatorsAsChart
  parameters:
    - name: cui
      in: path
      required: true
      schema:
        type: string
    - name: currency
      in: query
      required: false
      schema:
        type: string
        default: RON
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\FinancialIndicatorChartResponseDTO.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml
