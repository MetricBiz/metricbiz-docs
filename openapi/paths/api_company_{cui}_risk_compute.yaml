get:
  summary: Compute the risk of a given company cui.
  tags:
    - Company
  operationId: getCompanyRisk
  parameters:
    - name: cui
      in: path
      required: true
      schema:
        type: string
    - name: currency
      in: query
      required: false
      schema:
        type: string
        default: RON
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            type: array
            items:
              $ref: ..\components\schemas\RiskScore.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml

            x-codeSamples:
              - lang: C#
                source:
                  $ref: ../code_samples/csharp/api_company_{cui}_risk_compute.cs
              - lang: Java
                source:
                  $ref: ../code_samples/java/api_company_{cui}_risk_compute.java
              - lang: Javascript
                source:
                  $ref: ../code_samples/javascript/api_company_{cui}_risk_compute.js
              - lang: ReactJs
                source:
                  $ref: ../code_samples/reactJs/api_company_{cui}_risk_compute.js
              - lang: Python
                source:
                  $ref: ../code_samples/python/api_company_{cui}_risk_compute.py
