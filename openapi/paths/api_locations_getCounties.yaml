get:
  summary: Retrives the list of counties in a pageable manner.
  tags:
    - Location
  operationId: getAllCounties
  parameters:
    - name: pageNumber
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 50
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\PageString.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml
