get:
  summary: Retrives the list of counties in a pageable manner.
  tags:
    - Location
  operationId: getAllCounties
  parameters:
    - name: pageNumber
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 50
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\PageString.yaml
    '400':
      description: Bad Request
      content:
        '*/*':
          schema:
            $ref: ..\components\schemas\Fault.yaml

            x-codeSamples:
              - lang: C#
                source:
                  $ref: ../code_samples/csharp/api_locations_getCounties.cs
              - lang: Java
                source:
                  $ref: ../code_samples/java/api_locations_getCounties.java
              - lang: Javascript
                source:
                  $ref: ../code_samples/javascript/api_locations_getCounties.js
              - lang: ReactJs
                source:
                  $ref: ../code_samples/reactJs/api_locations_getCounties.js
              - lang: Python
                source:
